<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>2026 ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  overflow: hidden;
  user-select: none;
}

#text {
  font-size: 28px;
  text-align: center;
  line-height: 1.5;
  transition: all 0.8s ease;
}

.big {
  font-size: 80px;
  font-weight: bold;
}

.fade {
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* Havai fi≈üek */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(25); opacity: 0; }
}
</style>
</head>

<body>

<div id="text">Ekrana dokun‚Ä¶</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
let step = 0;
const text = document.getElementById("text");
const music = document.getElementById("music");

document.body.addEventListener("click", () => {
  if (step > 0) return;
  step = 1;

  music.volume = 0.3;
  music.play();

  countdown(3);
});

function countdown(num) {
  text.className = "big fade";
  text.innerHTML = num;

  if (num > 1) {
    setTimeout(() => countdown(num - 1), 1000);
  } else {
    setTimeout(showFinal, 1000);
  }
}

function showFinal() {
  text.className = "fade";
  text.innerHTML = `
    <strong>Herkes yeni yƒ±la,</strong><br>
    <strong>sen yƒ±llarƒ±ma A≈ûKKK ü§ç</strong><br><br>
    <small>Kaan‚Äôdan ƒ∞clale</small>
  `;

  fireworks();

  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }
}

function fireworks() {
  for (let i = 0; i < 8; i++) {
    let spark = document.createElement("div");
    spark.className = "spark";
    spark.style.left = (20 + Math.random() * 60) + "vw";
    spark.style.top = (20 + Math.random() * 40) + "vh";
    document.body.appendChild(spark);
  }
}
</script>

</body>
</html>
