<body>

<!-- ðŸˆ KEDÄ° + ðŸ’Œ ZARF (KESÄ°N) -->
<div id="petWrap">
  <img class="cat" src="https://cdn-icons-png.flaticon.com/512/763/763704.png" alt="Kedi">

<script>
const textEl = document.getElementById("text");
const pet = document.getElementById("petWrap");
const music = document.getElementById("music");

let stage = 0;
let lock = false;

document.body.addEventListener("click",()=>{
  if(lock) return;

  if(stage === 0){
    stage = 1;
    lock = true;

    music.volume = 0.4;
    music.play().catch(()=>{});

    countdown(3);
  }
  else if(stage === 2){
    stage = 3;
    lock = true;
    textEl.innerHTML="";
    typeText();
  }
});

function countdown(n){
  textEl.className="count";
  textEl.innerHTML=n;

  if(n>1){
    setTimeout(()=>countdown(n-1),1000);
  }else{
    setTimeout(()=>{
      textEl.className="";
      textEl.innerHTML="";
      showPet();
    },1000);
  }
}

function showPet(){
  pet.style.display="block";
  setTimeout(()=>{
    textEl.innerHTML="ZarfÄ± aÃ§mak iÃ§in<br><strong>ekrana dokun ðŸ’Œ</strong>";
    stage = 2;
    lock = false;
  },6000);
}

const lines=[
  "Herkes yeni yÄ±la",
  "Sen yÄ±llarÄ±ma",
  "",
  "AÅžÅžKKK",
  "",
  "Kaanâ€™dan Ä°clale"
];

let l=0,c=0;

function typeText(){
  if(l>=lines.length){
    finale();
    return;
  }

  if(c<lines[l].length){
    if(lines[l]==="AÅžÅžKKK"){
      textEl.innerHTML += `<span class="love">${lines[l][c]}</span>`;
    }else{
      textEl.innerHTML += lines[l][c];
    }
    c++;
    setTimeout(typeText,120);
  }else{
    if(lines[l]==="AÅžÅžKKK"){
      spawnHeart();
      spawnHeart();
    }
    textEl.innerHTML+="<br>";
    l++; c=0;
    setTimeout(typeText,500);
  }
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="fly-heart";
  h.style.bottom=(35+Math.random()*10)+"%";
  h.innerHTML="ðŸ¤";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2200);
}

function finale(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }
  for(let i=0;i<6;i++){
    let s=document.createElement("div");
    s.className="spark";
    s.style.left=(30+Math.random()*40)+"vw";
    s.style.top=(30+Math.random()*40)+"vh";
    document.body.appendChild(s);
  }
}
</script>
