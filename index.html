<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>2026 ğŸ¤</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  user-select: none;
}

/* YazÄ± */
#text {
  z-index: 3;
  text-align: center;
  font-size: 28px;
  line-height: 1.5;
  transition: all 0.8s ease;
}

.big {
  font-size: 90px;
  font-weight: bold;
}

/* Fade */
.fade {
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}

/* ParÃ§acÄ±k arka plan */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to   { transform: translateY(-10vh); }
}

/* Havai fiÅŸek */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(25); opacity: 0; }
}
</style>
</head>

<body>

<div id="text">Ekrana dokunâ€¦</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const text = document.getElementById("text");
const music = document.getElementById("music");
let started = false;

/* Arka plan parÃ§acÄ±klarÄ± */
for (let i = 0; i < 70; i++) {
  let p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (6 + Math.random() * 10) + "s";
  p.style.opacity = Math.random();
  document.body.appendChild(p);
}

document.body.addEventListener("click", () => {
  if (started) return;
  started = true;

  music.volume = 0.3;
  music.play();

  countdown(3);
});

function countdown(n) {
  text.className = "big fade";
  text.innerHTML = n;

  if (n > 1) {
    setTimeout(() => countdown(n - 1), 1000);
  } else {
    setTimeout(showFinal, 1000);
  }
}

function showFinal() {
  text.className = "fade";
  text.innerHTML = `
    <strong>Herkes yeni yÄ±la,</strong><br>
    <strong>sen yÄ±llarÄ±ma AÅKKK ğŸ¤</strong><br><br>
    <small>Kaanâ€™dan Ä°clale</small>
  `;

  fireworks();

  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }
}

function fireworks() {
  for (let i = 0; i < 10; i++) {
    let s = document.createElement("div");
    s.className = "spark";
    s.style.left = (20 + Math.random() * 60) + "vw";
    s.style.top = (20 + Math.random() * 40) + "vh";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
