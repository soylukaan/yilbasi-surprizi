<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd6e8);

  font-size:60px;

  position:fixed;

<body>

<div id="bird">ğŸ•Šï¸</div>

<div id="container">
  <div id="text">Ekrana dokun ğŸ€</div>

<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const bird = document.getElementById("bird");
const env  = document.getElementById("envelope");
const music = document.getElementById("music");

let stage = 0;
let locked = false;

/* TIKLAMA YÃ–NETÄ°MÄ° */
document.body.addEventListener("click",()=>{
  if(locked) return;

  /* SAHNE 1: GERÄ° SAYIM */
  if(stage === 0){
    stage = 1;
    locked = true;

    music.volume = 0.3;
    music.play().catch(()=>{});

    startCountdown(3);
  }

  /* SAHNE 3: ZARF AÃ‡ */
  else if(stage === 2){
    stage = 3;
    locked = true;

    env.style.display="none";
    textEl.innerHTML="";
    typeText();
  }
});

/* GERÄ° SAYIM */
function startCountdown(n){
  textEl.className="count";
  textEl.innerHTML=n;

  if(n>1){
    setTimeout(()=>startCountdown(n-1),1000);
  }else{
    setTimeout(()=>{
      textEl.className="";
      textEl.innerHTML="";
      startBird();
    },1000);
  }
}

/* KUÅ + ZARF */
function startBird(){
  bird.style.display="block";

  setTimeout(()=>{
    env.style.display="block";
    textEl.innerHTML="ZarfÄ± aÃ§mak iÃ§in<br>ekrana dokun ğŸ€";
    stage = 2;
    locked = false;
  },5500);
}

/* YAZI */
const lines=[
  "Herkes yeni yÄ±la,",
  "sen yÄ±llarÄ±ma",
  "AÅKKK ğŸ¤",
  "",
  "Kaanâ€™dan Ä°clale"
];

let l=0,c=0;

function typeText(){
  if(l>=lines.length){
    finalEffects();
    return;
  }

  if(c<lines[l].length){
    let ch = lines[l].charAt(c);
    if(lines[l].includes("AÅKKK")){
      textEl.innerHTML += `<span class="bigLove">${ch}</span>`;
    }else{
      textEl.innerHTML += ch;
    }
    c++;
    setTimeout(typeText,120);
  }else{
    textEl.innerHTML+="<br>";
    l++; c=0;
    setTimeout(typeText,600);
  }
}

/* FÄ°NAL */
function finalEffects(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }

  for(let i=0;i<6;i++){
    let s=document.createElement("div");
    s.className="spark";
    s.style.left=(30+Math.random()*40)+"vw";
    s.style.top=(30+Math.random()*40)+"vh";
    document.body.appendChild(s);
  }
}
</script>
