<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>2026 ğŸ€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffd6e8);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  user-select: none;
}

/* ParÄ±ltÄ±lar */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Merkez */
#container {
  text-align: center;
  z-index: 5;
  color: #5a1a2c;
}

#text {
  font-family: 'Pacifico', cursive;
  font-size: 34px;
  line-height: 1.6;
  min-height: 220px;
}

/* Geri sayÄ±m */
.big {
  font-size: 90px;
  font-weight: bold;
}

/* KuÅŸ */
#bird {
  font-size: 60px;
  position: absolute;
  top: 40%;
  left: -20%;
  animation: fly 4s linear forwards;
  display: none;
}

@keyframes fly {
  to { left: 110%; }
}

/* Zarf */
#envelope {
  font-size: 60px;
  display: none;
  margin-top: 20px;
}

/* Havai fiÅŸek */
.spark {
  position: fixed;
  width: 8px;
  height: 8px;
  background: white;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(18); opacity: 0; }
}
</style>
</head>

<body>

<div id="bird">ğŸ•Šï¸</div>

<div id="container">
  <div id="text">Ekrana dokun ğŸ€</div>
  <div id="envelope">ğŸ’Œ</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const bird = document.getElementById("bird");
const envelope = document.getElementById("envelope");
const music = document.getElementById("music");
let step = 0;

/* ParÄ±ltÄ±lar */
for (let i = 0; i < 70; i++) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = (8 + Math.random() * 10) + "s";
  s.style.opacity = Math.random();
  document.body.appendChild(s);
}

document.body.addEventListener("click", () => {
  step++;

  if (step === 1) {
    music.volume = 0.25;
    music.play();
    countdown(3);
  }

  else if (step === 2) {
    bird.style.display = "block";
    setTimeout(() => {
      envelope.style.display = "block";
      textEl.innerHTML = "ZarfÄ± okumak iÃ§in<br>ekrana dokunâ€¦";
    }, 3500);
  }

  else if (step === 3) {
    envelope.style.display = "none";
    typeText();
  }
});

/* Geri sayÄ±m */
function countdown(n) {
  textEl.className = "big";
  textEl.innerHTML = n;

  if (n > 1) {
    setTimeout(() => countdown(n - 1), 1000);
  } else {
    textEl.className = "";
    textEl.innerHTML = "";
  }
}

/* YavaÅŸ yazÄ± */
const finalText = [
  "Herkes yeni yÄ±la,",
  "sen yÄ±llarÄ±ma",
  "AÅK ğŸ¤",
  "",
  "Kaanâ€™dan Ä°clale"
];

let line = 0;
let char = 0;

function typeText() {
  textEl.innerHTML = "";
  typeLine();
}

function typeLine() {
  if (line >= finalText.length) {
    fireworks();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    return;
  }

  if (char < finalText[line].length) {
    textEl.innerHTML += finalText[line].charAt(char);
    char++;
    setTimeout(typeLine, 130);
  } else {
    textEl.innerHTML += "<br>";
    line++;
    char = 0;
    setTimeout(typeLine, 700);
  }
}

/* Havai fiÅŸek */
function fireworks() {
  for (let i = 0; i < 6; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = (30 + Math.random() * 40) + "vw";
    s.style.top = (30 + Math.random() * 40) + "vh";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
