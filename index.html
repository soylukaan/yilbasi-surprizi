<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffd6e8);
  display:flex;
  align-items:center;
  justify-content:center;

}

/* Ortadaki metin alanÄ± */
#container{

}

#text{
  font-family:'Pacifico',cursive;

  line-height:1.6;
  min-height:260px;
}

/* Geri sayÄ±m */
.count{
  font-size:80px;
  font-weight:bold;
}

/* KUÅ + ZARF (GÃ–RÃœNÃœR VE Ã–NDE) */
#birdWrap{
  position:fixed;
  top:45%;
  left:-25%;
  display:none;
  z-index:10;
  animation:fly 6s linear forwards;
}

#birdWrap img{
  width:90px;
}

@keyframes fly{
  from{ left:-25%; }

}

/* AÅÅKK (mobil uyumlu) */
.bigLove{
  font-size:48px;
  font-weight:bold;
}

/* ZÄ±playan kalp */
.heart{
  display:inline-block;
  margin-left:6px;
  animation:heartBounce 1.2s ease-in-out infinite;
}

@keyframes heartBounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-6px); }
}

/* Patlama */
.spark{
  position:fixed;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
  z-index:20;
}

@keyframes explode{
  from{transform:scale(1);opacity:1;}
  to{transform:scale(22);opacity:0;}
}
</style>
</head>

<body>

<!-- KuÅŸ + Zarf -->
<div id="birdWrap">
  <img src="https://i.imgur.com/3ZQ3Z7O.png" alt="KuÅŸ">
  ğŸ’Œ
</div>

<!-- Metin -->
<div id="container">
  <div id="text">
    Koca AyÄ±â€™dan sana bir Ã¶zel mesaj var<br>
    Okumak istiyorsan<br>
    <strong>ekrana 1 defa dokun</strong>
  </div>
</div>

<!-- MÃ¼zik -->
<audio id="music" preload="auto" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const birdWrap = document.getElementById("birdWrap");
const music = document.getElementById("music");

let stage = 0;
let locked = false;

document.body.addEventListener("click",()=>{
  if(locked) return;

  // SAHNE 1: geri sayÄ±m
  if(stage === 0){
    stage = 1;
    locked = true;

    // ğŸ¶ MÃ¼zik (PC + telefon Ã§alÄ±ÅŸÄ±r)
    music.volume = 0.35;
    music.play().catch(()=>{});

    startCountdown(3);
  }

  // SAHNE 3: zarf aÃ§ â†’ yazÄ±
  else if(stage === 2){
    stage = 3;
    locked = true;
    textEl.innerHTML="";
    typeText();
  }
});

/* GERÄ° SAYIM */
function startCountdown(n){
  textEl.className="count";
  textEl.innerHTML=n;

  if(n>1){
    setTimeout(()=>startCountdown(n-1),1000);
  }else{
    setTimeout(()=>{
      textEl.className="";
      textEl.innerHTML="";
      startBird();
    },1000);
  }
}

/* KUÅ + ZARF GELSÄ°N */
function startBird(){
  birdWrap.style.display="block";

  setTimeout(()=>{
    textEl.innerHTML="ZarfÄ± aÃ§mak iÃ§in<br><strong>ekrana 1 defa dokun</strong>";
    stage = 2;
    locked = false;
  },6000);
}

/* YAZI */
const lines=[
  "Herkes Yeni YÄ±la",
  "Sen YÄ±llarÄ±ma",
  "",
  "AÅÅKK",
  "",
  "Kaanâ€™dan Ä°clale"
];

let l=0,c=0;

function typeText(){
  if(l>=lines.length){
    finalEffects();
    return;
  }

  if(c<lines[l].length){
    let ch = lines[l].charAt(c);
    if(lines[l]==="AÅÅKK"){
      textEl.innerHTML += `<span class="bigLove">${ch}</span>`;
    }else{
      textEl.innerHTML += ch;
    }
    c++;
    setTimeout(typeText,110);
  }else{
    if(lines[l]==="AÅÅKK"){
      textEl.innerHTML += `<span class="heart">ğŸ¤</span>`;
    }
    textEl.innerHTML+="<br>";
    l++; c=0;
    setTimeout(typeText,600);
  }
}

/* FINAL */
function finalEffects(){
  // ğŸ“³ titreÅŸim
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }

  // ğŸ† patlama
  for(let i=0;i<8;i++){
    let s=document.createElement("div");
    s.className="spark";
    s.style.left=(25+Math.random()*50)+"vw";
    s.style.top=(25+Math.random()*40)+"vh";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
