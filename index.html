<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>2026 ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

#container {
  text-align: center;
  z-index: 2;
}

#text {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  line-height: 1.5;
  min-height: 200px;
  letter-spacing: 1px;
}

.sub {
  font-size: 18px;
  opacity: 0.85;
  margin-top: 20px;
}

/* Geri sayƒ±m */
#countdown {
  font-size: 90px;
  font-weight: bold;
}

/* Arka plan ƒ±≈üƒ±klarƒ± */
.light {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  animation: float linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Havai fi≈üek */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(20); opacity: 0; }
}
</style>
</head>

<body>

<div id="container">
  <div id="text">Ekrana dokun‚Ä¶</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_3e4a1c7c2c.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const music = document.getElementById("music");
let started = false;

/* Arka plan ƒ±≈üƒ±klarƒ± */
for (let i = 0; i < 60; i++) {
  const l = document.createElement("div");
  l.className = "light";
  l.style.left = Math.random() * 100 + "vw";
  l.style.animationDuration = (6 + Math.random() * 10) + "s";
  l.style.opacity = Math.random();
  document.body.appendChild(l);
}

document.body.addEventListener("click", () => {
  if (started) return;
  started = true;

  music.volume = 0.3;
  music.play();

  startCountdown(3);
});

function startCountdown(n) {
  if (n > 0) {
    textEl.innerHTML = `<div id="countdown">${n}</div>`;
    setTimeout(() => startCountdown(n - 1), 1000);
  } else {
    typeText();
  }
}

const finalText = [
  "Herkes yeni yƒ±la,",
  "sen yƒ±llarƒ±ma",
  "A≈ûKKK ü§ç",
  "",
  "Kaan‚Äôdan ƒ∞clale"
];

let line = 0;
let char = 0;

function typeText() {
  textEl.innerHTML = "";
  typeLine();
}

function typeLine() {
  if (line >= finalText.length) {
    fireworks();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    return;
  }

  if (char < finalText[line].length) {
    textEl.innerHTML += finalText[line].charAt(char);
    char++;
    setTimeout(typeLine, 60);
  } else {
    textEl.innerHTML += "<br>";
    line++;
    char = 0;
    setTimeout(typeLine, 500);
  }
}

function fireworks() {
  for (let i = 0; i < 8; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = (20 + Math.random() * 60) + "vw";
    s.style.top = (20 + Math.random() * 40) + "vh";
    document.body.appendChild(s);
  }
}
</script>

</body>
</html>
