<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

<style>
body{

}

/* Geri sayÄ±m */
.count{

}

/* Kedi + zarf */
#petWrap{
  position:fixed;
  top:42%;

  display:none;
  animation:fly 6s linear forwards;
  z-index:5;
}

  width:120px;
}

  from{ left:-35%; }

}

.love{

}

  position:fixed;
  bottom:35%;
  left:50%;
  font-size:28px;
  animation:flyHeart 2.2s ease-out forwards;
  z-index:10;
}

@keyframes flyHeart{
  from{ transform:translate(-50%,0); opacity:1; }
  to{ transform:translate(-50%,-140px); opacity:0; }
}

/* Patlama */
.spark{
  position:fixed;
  width:8px;
  height:8px;

  border-radius:50%;
  animation:boom 1s forwards;
}

@keyframes boom{

</style>
</head>

<body>

<!-- KEDÄ° + ZARF GÃ–RSEL -->
<div id="petWrap">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" alt="Kedi">
  <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="60">

<div id="container">
  <div id="text">

  <source src="https://cdn.pixabay.com/audio/2022/03/23/audio_6d8f65f9c6.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const pet = document.getElementById("petWrap");
const music = document.getElementById("music");

let stage = 0;
let lock = false;

document.body.addEventListener("click",()=>{
  if(lock) return;

  // 1. dokunuÅŸ â†’ mÃ¼zik + geri sayÄ±m
  if(stage === 0){
    stage = 1;
    lock = true;

    music.volume = 0.4;
    music.play().catch(()=>{});

    countdown(3);
  }

  // 2. dokunuÅŸ â†’ yazÄ±
  else if(stage === 2){
    stage = 3;
    lock = true;
    textEl.innerHTML="";
    typeText();
  }
});

function countdown(n){
  textEl.className="count";
  textEl.innerHTML=n;

  if(n>1){
    setTimeout(()=>countdown(n-1),1000);
  }else{
    setTimeout(()=>{
      textEl.className="";
      textEl.innerHTML="";
      showPet();
    },1000);
  }
}

function showPet(){
  pet.style.display="block";
  setTimeout(()=>{
    textEl.innerHTML="ZarfÄ± aÃ§mak iÃ§in<br><strong>ekrana dokun ðŸ’Œ</strong>";
    stage = 2;
    lock = false;
  },6000);
}

const lines=[
  "Herkes yeni yÄ±la",
  "Sen yÄ±llarÄ±ma",
  "",
  "AÅžÅžKKK",
  "",
  "Kaanâ€™dan Ä°clale"
];

let l=0,c=0;

function typeText(){
  if(l>=lines.length){
    finale();
    return;
  }

  if(c<lines[l].length){
    if(lines[l]==="AÅžÅžKKK"){
      textEl.innerHTML += `<span class="love">${lines[l][c]}</span>`;
    }else{
      textEl.innerHTML += lines[l][c];
    }
    c++;
    setTimeout(typeText,120);
  }else{
    if(lines[l]==="AÅžÅžKKK"){
      spawnHeart();
    }
    textEl.innerHTML+="<br>";
    l++; c=0;
    setTimeout(typeText,500);
  }
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="fly-heart";
  h.innerHTML="ðŸ¤";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2200);
}

function finale(){
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }
  for(let i=0;i<6;i++){
    let s=document.createElement("div");
    s.className="spark";
    s.style.left=(30+Math.random()*40)+"vw";
    s.style.top=(30+Math.random()*40)+"vh";
    document.body.appendChild(s);
  }
}
</script>
